<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    alert('{{ message }}')
  </script>
  <div class="alert alert-dismissible {{ message.tags }} col-md-2 m-1 p-1 bg-success" role="alert">
    <div class="text-white">{{ message | safe }}</div>
    <button type="button" class="btn-close col-md-2 m-1 p-1 text-white" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <h1 class="text-center bg-secondary m-1 p-1">Student Registration(Admin Log)</h1>
    <div class="container-fluid">
        <center>
        <a class="btn btn-primary m-1" href="/view/find" role="button">View Student</a>
        <a class="btn btn-primary m-1" href="/login" role="button">Add a Student</a>
    </center>
    <hr>
    <div class="text-center">
        <h2>All Student</h2></div>
        <table class="table table-striped">
            <thead>
              <tr class="bg-light">
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col md-10 text-center">Edit Option</th>
                <th scope="col md-12">Image</th>

              </tr>
            </thead>
            <tbody>
                {% for s in student %}
              <tr>
                <th scope="row">{{s.id}}</th>
                <td>{{s.name}}</td>
                <td>{{s.last_name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.mobile}}</td>
                <td><a class="btn btn-primary m-1" href="/update/{{s.id}}"role="button" id="{{s.id}}" name="{{s.id}}">Update Info</a></td>
                <td><a class="btn btn-primary" href="{{s.image.url}}" role="button">View Image</a></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    
</div>
</body>
</html>
